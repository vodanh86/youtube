{% load static %}
<div class="blog_section_2 layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-md-6">
             <div class="blog_img"><img src="{{info.thumbnail}}"></div>
          </div>
          <div class="col-md-6">
             <div class="blog_taital_main">
                <h1 class="blog_text">{{ info.title }}</h1>
                <p class="lorem_text"> {{ info.description|slice:":400" }}{% if info.description|length > 100 %}...{% endif %}</p>
             </div>
          </div>
       </div>
    </div>
 </div>
